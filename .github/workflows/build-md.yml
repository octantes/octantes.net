name: build-md

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node buildstep.js
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "actualizaci√≥n de build"
          branch: main
          file_pattern: docs/**