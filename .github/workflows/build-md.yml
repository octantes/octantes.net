name: build-md

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    # evita el loop: si el commit lo hizo el bot, no corremos
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          # dejamos las credenciales para que git push funcione con GITHUB_TOKEN
          persist-credentials: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install deps
        run: npm ci

      - name: run buildstep
        run: node buildstep.js

      - name: ensure .nojekyll
        run: |
          mkdir -p docs
          echo ".nojekyll" > docs/.nojekyll

      - name: commit & push generated files (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          # si no hay cambios staged, exit code 0 -> no commit ni push
          if git diff --cached --quiet; then
            echo "no changes to commit"
          else
            git commit -m "build: regenerar html + index.json"
            git push origin HEAD:main
          fi
